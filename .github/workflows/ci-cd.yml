name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: devsecops-demo
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:sha-${{ github.sha }} .

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.4.0

      - name: Scan Docker image with Trivy
        run: |
          echo "Listing local Docker images"
          docker image ls

          echo "Scanning local image: $IMAGE_NAME:sha-${{ github.sha }}"
          trivy image --exit-code 1 \
                      --severity CRITICAL,HIGH \
                      --ignore-unfixed \
                      $IMAGE_NAME:sha-${{ github.sha }}

      - name: Push Docker image to GHCR
        run: |
          docker tag $IMAGE_NAME:sha-${{ github.sha }} $REGISTRY/$IMAGE_NAME:sha-${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:sha-${{ github.sha }}
